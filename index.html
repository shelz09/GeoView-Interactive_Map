<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>GeoView</title>
</head>
<body>
    <div id="map">
        <div class="navbar">
            <div class="search">
                <input id = "srchInput" type="text" placeholder="Search">
                <button id="searchBtn" title="Search"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
            <div class="filters">
                <button id="filterbtn" onclick="findNearby('restaurant')">
                    <i class="fa-solid fa-utensils"></i>Restaurants
                </button>
                <button id = "filterbtn" onclick="findNearby('hotel')">
                    <i class="fa-solid fa-bed"></i>Hotels

                </button>
                <button id="filterbtn" onclick="findNearby('hospital')">
                    <i class="fa-solid fa-stethoscope"></i>Hospitals
                </button>
                <button id="filterbtn" onclick="findNearby('bank')">
                    <i class="fa-solid fa-building-columns"></i>Banks
                </button>
                <button id="filter-menu">Find Near Me</button>
            </div>
        </div>
        <div class="menu-sidebar">
            <div class="row"><button id="FltBtn" onclick="findNearby('restaurant')">
                <i class="fa-solid fa-utensils"></i>Restaurants
            </button></div>
            <hr>
            <div class="row"><button id="FltBtn" onclick="findNearby('hotel')">
                <i class="fa-solid fa-bed"></i>Hotels
            </button></div> <hr>
            <div class="row"><button id="FltBtn" onclick="findNearby('hospital')">
                 <i class="fa-solid fa-stethoscope"></i>Hospitals
            </button></div> <hr>
            <div class="row"><button id="FltBtn" onclick="findNearby('bank')">
                <i class="fa-solid fa-building-columns"></i>Banks
            </button></div> <hr>
        </div>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
